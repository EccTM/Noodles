<div class="col">
    <div class="card shadow">
        <img class="card-img-top img-fluid" src="{{ entry.image }}" alt="Card image">
        <div class="card-img-overlay" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="{{ entry.name }}">
            <a href="{{ entry.url }}" class="stretched-link"></a>
        </div>
    </div>
</div>
